// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
	ext.koin_version = '3.4.1'
	ext.about_libraries_version = '10.8.3'
	ext.nav_version = '2.7.0'

	repositories {
		google()
	}

	dependencies {
		classpath 'com.android.tools.build:gradle:8.1.0'

		classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.0"

		classpath "io.insert-koin:koin-gradle-plugin:$koin_version"

		classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version"

		// NOTE: Do not place your application dependencies here; they belong
		// in the individual module build.gradle files
	}
}

plugins {
	id 'com.google.devtools.ksp' version '1.9.0-1.0.12' apply false
	id 'com.mikepenz.aboutlibraries.plugin' version "$about_libraries_version" apply false
}

allprojects {
	repositories {
		google()
		mavenCentral()
	}
}

task clean(type: Delete) {
	delete rootProject.buildDir
}
